{% extends "base.html" %}



{% block content %}

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100">
        <!-- Left: Image Section -->
        <div class="col-md-6 d-none d-md-flex justify-content-end align-items-end">
            {% load static %}
            <img src="{% static 'img/camel.png' %}" alt="Camel Mascot" 
                 class="img-fluid" style="max-height: 50vh;">
        </div>
        

        <!-- Right: Signup Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="form-container">
                <h3 class="fw-bold">Create a FREE <span class="title fw-bold">amaze</span> Account <br> and Boost Your Savings at Amazon!</h3>
                <form method="POST">
                    {% csrf_token %}
                    <!-- First Name Field -->
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control border border-secondary rounded-pill" placeholder="Enter your first name"
                            name="first_name" required />
                    </div>

                    <!-- Last Name Field -->
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control border border-secondary rounded-pill" placeholder="Enter your last name"
                            name="last_name" required />
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control border border-secondary rounded-pill" placeholder="Enter your email"
                            name="email" required />
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control border border-secondary rounded-pill" placeholder="Enter your password"
                            name="password" required />
                    </div>

                    <!-- Signup Button -->
                    <button class="btn btn-primary w-100 rounded-pill fw-bold mb-3">Create my account</button>
                    <p>
                        <a href="{% url 'google_login' %}" 
                        class="btn w-100 rounded-pill border border-secondary d-flex align-items-center justify-content-center">
   
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="me-2" alt="Google Logo"
                                width="20"> Google
                        </a>
                    </p>


                    <p class="text-center mt-2">
                        Already have an account? <a href="{% url 'login_view' %}" class="text-primary text-decoration-none">Sign in to
                            your amaze account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
